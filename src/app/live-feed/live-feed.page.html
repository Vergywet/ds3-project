<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Live Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="video-container">
    <!-- Live camera video -->
    <video #videoElement autoplay muted playsinline></video>

    <!-- Overlay when camera is not streaming -->
    <div class="no-feed" *ngIf="!isStreaming">
      <ion-icon name="videocam-off-outline" size="large"></ion-icon>
      <p>Camera feed is not active</p>
    </div>

    <!-- Overlay while initializing camera -->
    <div class="loading-overlay" *ngIf="isLoading">
      <ion-spinner name="circular"></ion-spinner>
      <p>Initializing camera...</p>
    </div>
  </div>

  <!-- Only Stop Button -->
  <ion-button expand="block" color="danger" (click)="stopCamera()" [disabled]="!isStreaming || isLoading">
    <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
    Stop
  </ion-button>
</ion-content>
