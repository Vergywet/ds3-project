<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Security Home</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="danger" (click)="logout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="menu-container">

    <ion-card class="menu-card" *ngFor="let item of menuItems" (click)="navigateTo(item.route)">
      <ion-card-content class="menu-item">
        <div class="icon-title">
          <ion-icon [name]="item.icon" size="large" color="primary"></ion-icon>
          <div class="text-container">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>
        </div>
        <ion-icon name="chevron-forward-outline" size="large" color="medium"></ion-icon>
      </ion-card-content>
    </ion-card>

  </div>

  <div class="footer">
    Predictive Minds Â© 2025
  </div>

</ion-content>
