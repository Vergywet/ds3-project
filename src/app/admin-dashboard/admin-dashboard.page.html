<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title class="ion-text-center">Admin Home</ion-title>
    <ion-buttons slot="end">
      <ion-button id="profile-trigger">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="profile-trigger" [dismissOnSelect]="true">
        <ng-template>
          <ion-list>
            <ion-item button routerLink="/profile">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item button (click)="logout()" color="danger">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-list>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="icon-center">
    <ion-icon name="lock-closed-outline" size="large" color="primary"></ion-icon>
    <h2 class="app-title">Drone Security App</h2>
  </div>

  <ion-list lines="none" class="menu-list">
    <ion-card class="menu-card" button routerLink="/manage-users">
      <ion-card-content class="card-content">
        <div class="card-left" style="display:flex; align-items:center; gap:10px;">
          <ion-icon name="people-outline" color="primary" style="font-size:24px;"></ion-icon>
          <div>
            <h2>Manage Users</h2>
            <p>Add, edit, delete or lock account.</p>
          </div>
        </div>
        <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
      </ion-card-content>
    </ion-card>

    <ion-card class="menu-card" button routerLink="/reports">
      <ion-card-content class="card-content">
        <div class="card-left" style="display:flex; align-items:center; gap:10px;">
          <ion-icon name="document-text-outline" color="primary" style="font-size:24px;"></ion-icon>
          <div>
            <h2>Manage Reports</h2>
            <p>View and generate reports.</p>
          </div>
        </div>
        <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
      </ion-card-content>
    </ion-card>

    <ion-card class="menu-card" button routerLink="/alerts">
      <ion-card-content class="card-content">
        <div class="card-left" style="display:flex; align-items:center; gap:10px;">
          <ion-icon name="alert-circle-outline" color="primary" style="font-size:24px;"></ion-icon>
          <div>
            <h2>Alerts Overview</h2>
            <p>Review recent threat detections.</p>
          </div>
        </div>
        <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
      </ion-card-content>
    </ion-card>

    <ion-card class="menu-card" button routerLink="/system-settings">
      <ion-card-content class="card-content">
        <div class="card-left" style="display:flex; align-items:center; gap:10px;">
          <ion-icon name="settings-outline" color="primary" style="font-size:24px;"></ion-icon>
          <div>
            <h2>System Settings</h2>
            <p>Configure system preferences.</p>
          </div>
        </div>
        <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div class="footer-text ion-text-center">
    <small>Predictive Minds Â© 2025</small>
  </div>
</ion-content>
