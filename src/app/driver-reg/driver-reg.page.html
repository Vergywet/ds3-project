<ion-header>
  <ion-toolbar color="dark">
    <ion-title>🧍‍♂️ Driver Registration (Admin)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register New Driver</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input label="Full Name" [(ngModel)]="driver.name" placeholder="Enter driver's full name"></ion-input>
      <ion-input label="ID Number" [(ngModel)]="driver.idNumber" placeholder="Enter ID number"></ion-input>
      <ion-input label="Phone Number" [(ngModel)]="driver.phone" placeholder="Enter phone number" type="tel"></ion-input>
      <ion-input label="Email Address" [(ngModel)]="driver.email" placeholder="Enter email" type="email"></ion-input>
      <ion-input label="License Number" [(ngModel)]="driver.license" placeholder="Enter license number"></ion-input>

      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="driver.status" placeholder="Select status">
        <ion-select-option value="Active">Active</ion-select-option>
        <ion-select-option value="Inactive">Inactive</ion-select-option>
        <ion-select-option value="Suspended">Suspended</ion-select-option>
      </ion-select>

      <ion-button expand="full" color="primary" (click)="registerDriver()">Register Driver</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
