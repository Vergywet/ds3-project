<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Driver Home</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Driver Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="app-title">
    <ion-icon name="car-outline" size="large"></ion-icon>
    <h2>Secure Transit App</h2>
  </div>

  <ion-list>
    <ion-item button (click)="openRoute()">
      <ion-label>
        <h2>Route via Google Maps</h2>
        <p>View and follow your assigned route.</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="openLiveFeed()">
      <ion-label>
        <h2>Live Video Feed</h2>
        <p>Stream your live surroundings.</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="triggerPanic()">
      <ion-label>
        <h2>Panic Button</h2>
        <p>Tap in case of danger or emergency.</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="openChat()">
      <ion-label>
        <h2>In-App Communication</h2>
        <p>Talk with Security or Dispatch.</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
