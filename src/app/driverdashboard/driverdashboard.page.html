<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Driver Home</ion-title>
    <ion-buttons slot="end">
      <ion-button id="profile-trigger">
        <ion-icon slot="icon-only" name="person-circle-outline" color="light"></ion-icon>
      </ion-button>
      <ion-popover trigger="profile-trigger" [dismissOnSelect]="true">
        <ng-template>
          <ion-list>
            <ion-item button (click)="goToProfile()">
              <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item button (click)="logout()" color="danger">
              <ion-icon name="log-out-outline" slot="start" color="light"></ion-icon>
              <ion-label color="light">Logout</ion-label>
            </ion-item>
          </ion-list>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Driver Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button (click)="openRoute()">
      <ion-icon name="map-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Route via Google Maps</h2>
        <p>View and follow your assigned route.</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="openLiveFeed()">
      <ion-icon name="videocam-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Live Video Feed</h2>
        <p>Stream your live surroundings.</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="triggerPanic()">
      <ion-icon name="alert-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Panic Button</h2>
        <p>Tap in case of danger or emergency.</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="openChat()">
      <ion-icon name="chatbubbles-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>In-App Communication</h2>
        <p>Talk with Security or Dispatch.</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
