<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/security-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Security Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Chat Window -->
  <div class="chat-window">
    <div *ngFor="let msg of messages" [ngClass]="msg.sender === 'security' ? 'msg msg-sent' : 'msg msg-received'">
      <p>{{ msg.text }}</p>
    </div>
  </div>

</ion-content>

<!-- Footer Chat Input -->
<ion-footer class="footer-bar">
  <ion-item class="msg-input" lines="none">
    <ion-textarea
      [(ngModel)]="newMessage"
      placeholder="Type a message..."
      rows="1"
      auto-grow="true"
    ></ion-textarea>
    <ion-button fill="solid" color="primary" shape="round" (click)="sendMessage()">
      <ion-icon slot="icon-only" name="send-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
